<div class="container">
    <h1>Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div>
            <div>
                <label class="form-label" for="categoryName">Category Name</label>
                <input class="form-control" type="text" name="categoryName" id="categoryName" [(ngModel)]="model.name">
            </div>
            <div>
                <label class="form-label" for="categoryURL">Category URL</label>
                <input class="form-control" type="text" name="categoryURL" id="categoryURL" [(ngModel)]="model.url">
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
